sudo: false
language: node_js
node_js:
  - "11"
  - "8"

services:
  - docker

env:
  - PROJECT=parvenu DOCKER_REPO=parvenu URL="http://localhost:8080"

install:
  - npm install
script:
  - npm run build
  - npm run test:coverage
  - docker-compose up -d
  - sleep 2
  - curl "$URL"
after_success:
  - npm install codecov
  - npx codecov

before_deploy:
  # HACK: Delete "build" from gitignore because github pages uses `git add --all`
  - ./deployment/delete-build-dir-from-gitignore.sh
deploy:
  - provider: script
    script: ./deployment/push-to-docker-hub.sh
    on:
      branch: 25-As-a-developer-I-want-to-publish-the-newest-image-to-docker-hub

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN # Set in the settings page of travis repository, as a secure variable
    keep_history: true
    on:
      branch: master
